

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        
                    </div>
                </div>
                <div class="panel-body" id="chatBox">
                    <ul class="chat" >
                        <li class="left clearfix" data-ng-repeat="message in data"><span class="chat-img pull-left">
                            <img data-ng-src="{{message.image}}" alt="User Avatar" class="img-circle" />
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{message.name}}</strong> <small class="pull-right text-muted">
                                        <span time message-time='{{message.time}}' class="glyphicon glyphicon-time"></span></small>
                                </div>
                                <p>
                                   {{message.message}}
                                </p>
                            </div>
                        </li>
                        
                       
                       
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                      <input type="text" class="form-control" data-ng-model="messageObj.name">
                      <input type="text" class="form-control" data-ng-model="messageObj.image">
                    </div>
                    <div class="input-group">
                        <input id="btn-input" ui-keypress="{13:'sendMessage()'}"type="text" class="form-control input-sm" data-ng-model="messageObj.message" placeholder="Type your message here..." />
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat" data-ng-click="sendMessage()">
                                Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
